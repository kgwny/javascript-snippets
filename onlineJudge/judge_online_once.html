<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script type="text/javascript">
    window.addEventListener('load', function() {
        if (navigator.onLine) {
            console.log("オンライン");
            window.alert("オンラインです");
        } else {
            console.log("オフライン");
            window.alert("オフラインです");
        }
    });
</script>
</head>
<body>
<h1>online/offline判定</h1>
</body>
</html>
