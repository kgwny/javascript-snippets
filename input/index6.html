<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>テストページ</title>
<script type="text/javascript">
function check(obj) {
    if (existJ(obj.value)) {
        var label = "-";
        if (document.querySelector('label[for="' + obj.id + '"]')) {
            label = document.querySelector('label[for="' + obj.id + '"]').textContent;
        }
        alert("全角または半角カナが含まれています。("
        + label
        + ")");
        obj.focus();
    }
}

// 全角、半角カナを含む
function existJ(val) {

    // 値がセットされていない場合、チェック終了
    if (!val) return false;

    // 全角、半角カナが含まれる
    var re = /[^\x01-\x7E\xA1-\xDF]/;
    // すべて全角、半角カナ
    //var re = /^[^\x01-\x7E\xA1-\xDF]+$/;
    // すべて全角
    //var re = /^[^\x01-\x7E]+$/;

    // 全角、半角カナ存在チェック
    return re.test(val);
}
</script>

</head>
<body>
<label for="test1">全角、半角カナ以外入力</label>
<input type="text" id="test1" onchange="check(this)" />
</body>
</html>
