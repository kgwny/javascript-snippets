<!DOCTYPE html>
<html>
<head>
<title>入力フォーム</title>
<script type="text/javascript"> 
function check() {
    var flag = 0;
    if (document.form1.field1.value == "") {
        // お名前項目の入力値をチェックする
        flag = 1;
    }
    else if (document.form1.field2.value == "") {
        // パスワード項目の入力値をチェックする
        flag = 1;
    }
    else if (document.form1.field3.value == "") {
        // コメント項目の入力値をチェックする
        flag = 1;
    }
    // 設定終了
    if (flag) {
        // 入力漏れがあれば警告ダイアログを表示
        window.alert('必須項目に未入力がありました');
        // 送信中止
        return false;
    }
    else {
        // 送信実行
        return true;
    }
}
</script>

</head>
<body>
<form method="POST" action="example.cgi" name="form1" onSubmit="return check()">
<p>お名前：<br><input type="text" name="field1" size="30"> （必須）</p>
<p>パスワード：<br><input type="password" name="field2" size="30"> （必須）</p>
<p>コメント：<br><textarea name="field3" rows="5" cols="30"></textarea> （必須）</p>
<p><input type="submit" value="送信"></p>
</form>
</body>
</html>
